<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Web Challenge</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Checklist</h1>
        <div class="oval" id="count">0/3</div>
    </div>
    
    <ul id="checklist">

        <label class="chcontainer">Mark this checklist item as done
            <input type="checkbox" class="con" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="chcontainer">This is the second checklist item
            <input type="checkbox" >
            <span class="checkmark"></span>
        </label>
        <label class="chcontainer">This is a checklist item with much longer text, this is the third checklist item in the list
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
    </ul>
    <script src="script.js"></script>
</body>
</html>
